<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Quiz Challenge</title>
</head>
<body>

    <!-- begin header -->

    <header>
        <a href="./highscores.html">View High Scores</a>

        <nav>
            <ul>
                <li><span id="timer" class="hide"></span></li>
            </ul>
        </nav>

    </header>

    <!-- begin main content -->

    <div class="container">

        <div id="question-container" class="hide">

            <h2 id="question"></h2>
            <!-- Navigation buttons-->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>
        <!-- Rules for quiz-->
        <div id="intro" class="intro">
            <h2>Quiz Challenge</h2>
            <p>Must answer the following code questions within the time limit.</p>
            <p>Incorrect answers will penalize your score/time by 10 seconds</p>
        </div>
         <!-- Start Quiz button-->
        <div class="navigate">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
         <!--End of Quiz-->
        <div id="outro" class="outro hide">
            <h2>All Done!</h2>
            <p>Your final score is: <span id="high-score"></span></p>
            <label for="name">Enter Initials:</label>
            <input type="text" placeholder="Your Initials" id="user-initials" class="name-input" maxlength="3" />
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </div>

    </div>

    <!-- begin footer -->

    <footer id="answer" class="hide"></footer>

    <script src="./assets/scripts.js"></script>
    
</body>
</html>
